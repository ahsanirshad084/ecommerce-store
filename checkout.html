<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
           <div class="nav-logo">
            <div class="logo border"></div>
            </div>
            <div class="nav-buttons">
                <a href="products.html" target="_self" class="product-button">
                    <i class="fas fa-shopping-bag"></i>
                    <p>product </p>
                </a>
                <div class="deals-button">
                    <i class="fas fa-tags"></i>
                    <p>deals</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>
            <div class="checkout-content">
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <ul id="checkout-list"></ul>
                    <p>Total: $<span id="checkout-total">0</span></p>
                </div>
                <div class="checkout-form">
                    <h2>Shipping Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea id="address" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" required>
                        </div>
                        <h2>Payment Information</h2>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                        <button type="submit" class="checkout-btn">Place Order</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Malik Store. All rights reserved. <a href="index.html" target="_self">Back to Home</a></p>
    </footer>

    <script src="user.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
